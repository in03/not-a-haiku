name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10.9.0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Build application
      run: pnpm run build
      env:
        # Production OAuth configuration
        # Note: Using VITE_OAUTH prefix instead of VITE_GITHUB due to GitHub's protected keyword restriction
        VITE_OAUTH_CLIENT_ID: ${{ vars.PROD_OAUTH_CLIENT_ID }}
        OAUTH_CLIENT_SECRET: ${{ secrets.PROD_OAUTH_CLIENT_SECRET }}
        VITE_OAUTH_REDIRECT_URI: ${{ vars.PROD_OAUTH_REDIRECT_URI }}
        VITE_STATIC_BUILD: 'true'
        NODE_ENV: production
        
    # Deploy to GitHub Pages
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'build'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4